#########################################
# This is a 'common' properties used only in the dev environments (local and tomcat)
# The presence of this file in the the test folder is a hack to allow AB to test the jms.enabled flag from an integration test
#########################################

gesb_modify_password_service_247 = Group-ESB MaintainChannelAccess Service (svc0247)
gesb_generate_credentials_service_311 = Group-ESB RetrieveChannelAccessCredential Service (svc0311)
gesb_modify_username_service_0310 = Group-ESB ModifyChannelAccessCredential Service (svc0310)
gesb_device_arrangement_service_0276 = Group-ESB MaintainMFADeviceArrangement Service (svc0276)
gesb_generate_communication_details_0019 = Group-ESB SVC0019_GenerateCommunicationDetails Service (svc0019)

##################################
#Flags to use jms for certain static templates
#Pattern is jms.enabled.for.TEMPLATE_NAME where template name is referenced in Template.java enumeration
#
#################################
jms.enabled=false
jms.enabled.for.STATIC_CODES=false

# overrides the cms properties used for unit tests
cms.filename=classpath:cms-test.xml,classpath:cms-errors-test.xml
cms.basedir.resource=/cms
