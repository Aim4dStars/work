<div class="tableContainer clearFix">
            <table class="dataTable dataTableBtmMarginOn">
                <caption class="caption">Cash management account</caption>
                <thead>
                    <tr class="tableHeader tableHeaderMod2">
                        <th class="dataTableHeader alphaAlign visuallyHidden">Account</th>
                        <th class="dataTableHeader numericAlign">Rate</th>
                        <th class="dataTableHeader numericAlign"><p>Income earned FYTD</p></th>
                        <th class="dataTableHeader numericAlign">Available balance</th>
                        <th class="dataTableHeader numericAlign">Total balance</th>
                    </tr>
                </thead>

                <tbody>
                    <tr aria-hidden="true">
                        <td colspan="5" class="hGap"></td>
                    </tr>
                </tbody>    
                <tbody class="rowGroup">   
                    <tr class="dataTableRow dataTableRowMod1 dataTableRow">
                        <td class="dataTableCell alphaAlign transactionDescription">
                         
                                   <h3 class="descriptionHeader"><a href="transactions" title="Cash management account" class="baseLink" data-ng-key="cashmanagementacc">Cash management account</a></h3> 
                                <p>
                                    <span class="itemLabel" data-ng-key="bsb">BSB 262-786</span><br>
                                    <span class="itemValue" data-ng-key="accountNo">Account no. 10000005</span>
                            </p>
                            <p>
                                    <span class="itemLabel" data-ng-key="billerCode">Biller code 220186</span><br>
                                    <span class="itemValue" deta-ng-key="crn">CRN 10000005</span>
                              </p>
                        </td>
                        <td class="numericAlign dataTableCell" data-ng-key="interestRate">0.90% pa</td>
                        <td class="numericAlign dataTableCell" data-ng-key="interestEarned">$22,382.04</td>
                        <td class="numericAlign dataTableCell" data-ng-key="availableBalance">$9,981,252.54</td>
                        <td class="numericAlign dataTableCell" data-ng-key="totalBalance">$9,982,002.84</td>
                    </tr>
                </tbody>
            </table>
