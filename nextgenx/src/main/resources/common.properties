version = ${build.pipeline}

logging.header.prefix=header.

systemid=NG-001
avaloq.systemid=NG-002
trackingReference.webseal.session.header=tam_session_index
trackingReference.webseal.transaction.header=tam_transaction_id

# Should be enabled until the icc bug has been resolved
icc.bug.QC8419.trackingid.enabled=true

# jdbc connection pooling configuration
jdbc.driver = oracle.jdbc.driver.OracleDriver
jdbc.validationQuery = select 1 from dual
jdbc.testWhileIdle = true
jdbc.initialSize = 0
jdbc.maxActive = 20
jdbc.maxIdle = 10
jdbc.minIdle = 0
jdbc.timeBetweenEvictionRunsMillis = 300000

jpa.dialect = org.hibernate.dialect.Oracle10gDialect
jpa.showSql = true
jpa.cache = true
jpa.fetch_size = 1000
jpa.batch_size = 30

database.liquibase.source = persistence/db.changelog-master.xml
database.liquibase.contexts = !test-data
database.liquibase.loglevel = INFO
database.liquibase.automation.enabled = true
database.liquibase.exception-is-fatal = true
database.embedded = false

webservice.timeout=0
webservice.stub.basedir=/webservices/response
webservice.max.connections.per.host=100
webservice.max.connections=1000

#Time out in minutes
webservice.request.timeout=10
webservice.response.timeout=15
################
# Used for generating the redirect URL for onboarding an adviser in RegistrationServiceImpl
#################
adviser.partial.url=adviser

#########################
# How long do we set the timeout for static,cms based content
#########################
static.max.age.seconds=2592000
cms.max.age.seconds=2592000

#########################
# How we support 'dev' and webseal in one instance
#########################
dev.host.check=.*localhost.*|.*dwgps0022.*|.*was.*|.*10.*|.*172.*|.*sparrow.*

http.host.default=
#This definition will enable us to support dynamic redirects, must be a full uri
# Position parameter {0} supports a dynamic host/port configuration
http.redirect.template=https://{0}

#########################
# Settings for resources in the application
#########################
# The new default
webclient.resource.location=/public/webclientboot/
webclient.cache.period=0

microsite.investor.resource.location=file:/Development/microsite-investor/"
microsite.investor.hosting.url=/public/site/investorpre/index.html
microsite.investor.cache.period=0

################
# Performance monitoring settings
################
number.of.samples=100

#########################
# Cms settings
# http://dwgps0026/twiki/bin/view/NextGen/TechnicalCMSDesignFile
#########################
cms.filename=classpath:/cms/cms-index.xml
cms.basedir.resource=classpath:/cms
# Example of trickier source
#cms.filename=http://dwgps0026.btfin.com/site/nextgen-cms/1.0/cms/cms-index.xml
#cms.basedir.resource=http://dwgps0026.btfin.com/site/nextgen-cms/1.0/cms
cms.basedir.report=${cms.basedir.resource}/content/reports
cms.adviserProductsAndNews.key=adviserProductsAndNews
cms.investorProductsAndNews.key=investorProductsAndNews
report.use.compiled=true

