jms.credentialName = jms
jms.username =
jms.password =

##################################
#Flags to use jms for certain static templates
#Pattern is jms.enabled.for.TEMPLATE_NAME where template name is referenced in Template.java enumeration
#
#################################
jms.listening.enabled=false
jms.sending.enabled=false
jms.sending.enabled.for.STATIC_CODES=false
jms.sending.enabled.for.AVAILABLE_ASSETS=false
jms.sending.enabled.for.ADVISOR_PRODUCTS=false
jms.sending.enabled.for.BROKER_HIERARCHY=false
jms.sending.enabled.for.BROKER_HIERARCHY_PARTIAL_INVALIDATION=false
jms.sending.enabled.for.PAGINATED_BROKER_HIERARCHY=true
jms.sending.enabled.for.PAGINATED_JOB_HIERARCHY=true
jms.async.sending.enabled.for.STATIC_CODES=false
jms.async.sending.enabled.for.AVAILABLE_ASSETS=false
jms.async.sending.enabled.for.ADVISOR_PRODUCTS=false
jms.async.sending.enabled.for.BROKER_HIERARCHY=false
jms.async.sending.enabled.for.TD_RATES=true
jms.async.sending.enabled.for.PAGINATED_BROKER_HIERARCHY=false
jms.async.sending.enabled.for.PAGINATED_JOB_HIERARCHY=false

jms.result.compress.disabled.for.PAGINATED_BROKER_HIERARCHY=true
jms.chunking.disabled.for.PAGINATED_BROKER_HIERARCHY=true

jms.result.compress.disabled.for.PAGINATED_JOB_HIERARCHY=true
jms.chunking.disabled.for.PAGINATED_JOB_HIERARCHY=true

#Flag to configure sync call for pagination
paginated.broker.sync.enabled=true

#For pagination synchronous calls
jms.sending.enabled.for.PAGINATED_BROKER_HIERARCHY_SYNC=false
jms.sending.enabled.for.PAGINATED_JOB_HIERARCHY_SYNC=false
jms.async.sending.enabled.for.PAGINATED_BROKER_HIERARCHY_SYNC=false
jms.async.sending.enabled.for.PAGINATED_JOB_HIERARCHY_SYNC=false
jms.result.compress.disabled.for.PAGINATED_BROKER_HIERARCHY_SYNC=true
jms.chunking.disabled.for.PAGINATED_BROKER_HIERARCHY_SYNC=true
jms.result.compress.disabled.for.PAGINATED_JOB_HIERARCHY_SYNC=true
jms.chunking.disabled.for.PAGINATED_JOB_HIERARCHY_SYNC=true

##################################
#Flag to configure retry attempts for JMSListener startup
#################################
jms.listener.retry=3

#############################################
# Enable/Disable cache invalidation feature
#############################################
jms.cache.invalidation.enabled=false

###################################################
# Enable/Disable partial cache invalidation feature
###################################################
jms.partial.cache.invalidation.enabled=false

