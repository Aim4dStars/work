datasource.wrap.c3p0.timeout=10
datasource.wrap.c3p0.max_statements=50
datasource.wrap.c3p0.idle_test_period=10
datasource.wrap.c3p0.breakAfterAcquireFailure=true
datasource.wrap.c3p0.acquireRetryDelay=20
datasource.wrap.c3p0.acquireRetryAttempts=3
datasource.wrap.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

server.port=9880

hibernate.dialect=org.hibernate.dialect.SQLServerDialect
hibernate.show_sql=true
hibernate.batch.size=20
hibernate.current.session.context.class=org.springframework.orm.hibernate4.SpringSessionContext
hibernate.default_schema=dbo
hibernate.default_catalog=S18_FMD
hibernate.id.new_generator_mappings=false

provisio.endpoint=http://127.0.0.1/ng/public
provisio.user=version
provisio.password=

